<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>JS - Basic Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-name">
                <p>DANIO</p>
            </div>
            <div class="screen">
                <div class="result">

                </div>
            </div>
            <div class="rows">
                <button class="model">
                    DA-150ST
                </button>
                <button class="root disabled">
                    R
                </button>
                <button class="off disabled">
                    OFF
                </button>
                <button class="mc disabled">
                    MC
                </button>
                <button class="mr disabled">
                    MR
                </button>
                <button class="m-minus disabled">
                    M-
                </button>
                <button class="m-plus disabled">
                    M+
                </button>
                <button class="divide">
                    /
                </button>
                <button class="percentage disabled">
                    %
                </button>
                <button class="seven">
                    7
                </button>
                <button class="eight">
                    8
                </button>
                <button class="nine">
                    9
                </button>
                <button class="multiply">
                    X
                </button>
                <button class="plusminus disabled">
                    +/-
                </button>
                <button class="four">
                    4
                </button>
                <button class="five">
                    5
                </button>
                <button class="six">
                    6
                </button>
                <button class="minus">
                    -
                </button>
                <button class="c disabled">
                    C
                </button>
                <button class="one">
                    1
                </button>
                <button class="two">
                    2
                </button>
                <button class="three">
                    3
                </button>
                <button class="plus">
                    +
                </button>
                <button class="ac">
                    AC
                </button>
                <button class="zero">
                    0
                </button>
                <button class="dot disabled">
                    .
                </button>
                <button class="equals">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
